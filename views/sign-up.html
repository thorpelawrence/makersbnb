<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="navbar">
        <h1 class="title">MakersBnB</h1>
        <ul class="login-container">
            <li class="navbar-item">Sign Up</li>
            <li class="navbar-item">Login</li>
            <li class="hamburger-menu"></li>
        </ul>
    </div>
    <div class="signup-box">
        <h1>SIGN UP</h1>
        <form class="data-capture" action="/sign-up" method="post">
            <div class="labels">
                <label>First Name: </label>
                <input type="text" name="first-name">
            </div>
            <div class="labels">
                <label>Last Name: </label><input type="text" name="last-name">
            </div>
            <div class="labels">
                <label>Username: </label><input type="text" name="username">
            </div>
            <div class="labels">
                <label>Email: </label><input type="text" name="email">
            </div>
            <div class="labels">
                <label>Mobile: </label><input type="text" name="phone">
            </div>
            <div class="submit"><input type="submit" name="Sign Up"></div>
        </form>
    </div>



</body>

</html>
