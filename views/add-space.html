<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Add a property</title>
</head>
<body>
    <div class="navbar">
        <h1 class="title">MakersBnB</h1>
        <ul class="login-container">
            <li class="navbar-item">Sign Up</li>
            <li class="navbar-item">Login</li>
            <li class="hamburger-menu"></li>
        </ul>
    </div>

    <div class="container">
        <h2 class="header">List your space</h2>
    </div>

    <form action="" class="list-space">
        <div class="form-row">
            <label for="home-type">Home Type</label>
            <select name="home-type" id="home-type">
                <option value="Appartment"></option>
                <option value="House"></option>
                <option value="Bed & Breakfast"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="room-type">Room Type</label>
            <select name="room-type" id="room-type">
                <option value="Entire home/appartment"></option>
                <option value="Private room"></option>
                <option value="Shared room"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="location"></label>
            <input type="text">
        </div>

        <div class="form-row">
            <label for=""></label>
            <input type="text">
        </div>
    </form>
</body>
</html>
