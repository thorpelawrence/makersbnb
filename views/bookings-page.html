<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Booking Page</title>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo"></a>
        <h1 class="title">MakersBnB</h1>
        <ul class="login-container">
            <!-- <% if @username.nil? %> -->
                <li class="navbar-item"><a href="/signup">Sign Up</a></li>
                <li class="navbar-item"><a href="/login">Login</a></li>
            <!-- <% else %>
                <li class="navbar-item"><%= @username %></li>
                <li class="navbar-item"><a href="/logout">Log Out</a></li>
            <% end %> -->
            <li class="hamburger-menu"></li>
        </ul>
    </div>

    <div class="container">
        <div class="sections">
            <div class="section-one">
                <div class="booking-image-container">
                    <img class="booking-image" src="../public/images/house.jpg" alt="house">
                </div>
                <h3>Bramleys End</h3>
                <h4>Peterborough</h4>
                <div class="property-details">
                    <h4>Apartment</h4>
                    <ul class="property-details-items">
                        <li>2 guests</li>
                        <li>1 bedroom</li>
                        <li>2 beds</li>
                        <li>1 bathroom</li>
                        <li>Wifi</li>
                        <li>Free parking</li>
                        <li>Heating</li>
                    </ul>
                </div>
            </div>
            <div class="section-two">
                
            </div>
        </div>
    </div>
</body>
</html>
